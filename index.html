<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 05</title>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <form>

        <label for="txtNome">Nome:</label>
        <input type="text" id="txtNome" name="NOME" value="" onkeypress="limpaErro(name)">
        <span id="NOMEERROR" class="errorMsg"></span>

        <label for="txtEndereco">Endereço:</label>
        <input type="text" id="txtEndereco" name="ENDERECO" value="" onkeypress="limpaErro(name)">
        <span id="ENDERECOERROR" class="errorMsg"></span>

        <label for="txtTelefone">Telefone:</label>
        <input type="text" id="txtTelefone" name="TELEFONE" value="" onkeypress="limpaErro(name)">
        <span id="TELEFONEERROR" class="errorMsg"></span>

        <label for="txtCelular">Celular:</label>
        <input type="text" id="txtCelular" name="CELULAR" value="" placeholder="(99)9 9999-9999"
            onkeypress="limpaErro(name)">
        <span id="CELULARERROR" class="errorMsg"></span>

        <label for="txtNacionalidade">Nacionalidade:</label>
        <input type="text" id="txtNacionalidade" name="NACIONALIDADE" value="" onkeypress="limpaErro(name)">
        <span id="NACIONALIDADEERROR" class="errorMsg"></span>

        <p class="NaLinha">Sexo:</p>
        <input class="NaLinha" type="radio" name="SEXO" id="rdMas" value="Masculino" onclick="limpaErro(name)">
        <label class="NaLinha" for="rdMas">Masculino</label>
        <input class="NaLinha" type="radio" name="SEXO" id="rdFem" value="Feminino" onclick="limpaErro(name)">
        <label class="NaLinha" for="rdFem">Feminino</label>
        <span id="SEXOERROR" class="errorMsg"></span>

        <label for="slcEstado">Estado civil: </label>
        <select name="ESTADO" id="slcEstado" onchange="limpaErro(name)">
            <option value="selecione">Selecione</option>
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="divorcido">Divorciado</option>
            <option value="viuvo">Viúvo</option>
        </select>
        <span id="ESTADOERROR" class="errorMsg"></span>

        <label for="txtComent">Deixe seu comentário:</label>
        <textarea name="COMENTARIO" id="txtComent" cols="36" rows="10" onkeypress="limpaErro(name)"></textarea>
        <span id="COMENTARIOERROR" class="errorMsg"></span>

        <input type="button" value="Cadastrar" onclick="validar()">
        <input type="button" value="Limpar" onclick="window.location.reload()">

    </form>
</body>

</html>
